<html>

        <script type="text/javascript" src="nowjs/now.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<style type="text/css">
			#msg {
				height: 265px; 
				padding-left: 0px; 
				overflow: auto; 
				} 
			.dotted-li{ 
				padding-top: 10px; 
				padding-bottom: 10px; 
				border-bottom: 1px dotted #DDDDDD; list-style-type: none; 
				}
		</style>
        <script type="text/javascript">
            $(document).ready(function(){
                now.name = prompt("Enter your nick: ", "");
                now.receiveMessage = function(name, msg) {
                   $('#msg #feed').append('<li class="dotted-li"><b>' + name + '</b>:' + msg + '</li>'); 	
                };
            
            $('#send-button').click(function(){
                now.distributeMessage($('#text-input').val());
                $('#text-input').val("");  
            });
        });
        </script>
    </head>
    <body>
    <div class="navbar">
        <div class="navbar-inner">

        </div>
    </div>
    <div class ="container-fluid">
        <div class = "row-fluid">
            <div class = "span4"><textarea id = "text-input"></textarea>
                <input type = "button" class = "btn btn-primary" value = "send" id = "send-button"></div>
            <div class = "span8">
                 <div id ="msg"><ul id="feed"></ul></div>
            </div>
        </div>
    </div>
